<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GENERADOR</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='normalize.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='proyecto_1.css'>
    <script src='proyecto_1.js'></script>
</head>
<body>
    <div class="title">
        <h1>Generador de equipos aleatorio</h1>
    </div>
    <div class="generator">
        <div class="section-generator">
            <div class="row-create">
                <label class="legend">Introduce un nombre</label>
                <input type="text" id="name" placeholder="nombre">
                <input class="buttons" type="button" value="ADD" onclick="addName()">
                <input class="buttons" type="button" value="DELETE" onclick="deleteMember()">
                <input class="buttons" type="button" value="DELETE ALL" onclick="deleteAll()">
            </div>
            <div class="row-show">
                <label class="legend">¿Cuántos equipos quieres generar?</label>
                <input type="number" id="teamSize">
                <input class="buttons" type="button" value="GENERATE" onclick="createTeams()">
                <input class="buttons" type="button" value="RESET" onclick="reset()">
            </div>
        </div>
        <div class="section-generator">
            <textarea id="people" disabled>
            </textarea>
        </div>
    </div> 
    <div class="teams" id="teams">
<!--         <div class="n-team">
            <h3></h3>
            <p></p>
        </div> -->
    </div>
</body>
</html>
